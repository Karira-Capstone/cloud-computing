steps:
  # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/docker-repo', '.']
    # push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/docker-repo']
    # deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'docker-repo',
        '--image',
        'gcr.io/$PROJECT_ID/docker-repo:latest',
        '--region',
        'asia-southeast2',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--cpu',
        '2',
        '--memory',
        '4Gi',
        '--env-vars-file',
        'env.yaml',
        '--port',
        '8000',
      ]

options:
  logging: CLOUD_LOGGING_ONLY